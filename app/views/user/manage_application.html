<!-- default -->
<div class="msl-layout-1 default-cntr" ng-if="manageListApp.length === 0">
  <div class="default-cntr-b">
    <div class="icn">
      <img src="images/cross.svg" alt="No Apps" />
    </div>
    <p class="txt">
      No apps have been connected
    </p>
  </div>
</div>
<!-- /default -->
<!-- manage -->
<div class="msl-li" ng-if="manageListApp.length > 0">
  <h3 class="msl-li-h">App</h3>
  <div class="msl-li-i" ng-repeat="list in manageListApp" ng-class="{disabled: !list.status}" ng-click="toggleSetting(list)">
    <span class="li-icn">{{list.name[0]}}</span>
    <div class="li-i-desc">
      <h3 class="li-i-desc-main">{{list.name}}</h3>
      <h4 class="li-i-desc-sub">{{ list.version }}</h3>
      <h4 class="li-i-desc-sub">{{ list.vendor }}</h3>
    </div>
    <div class="li-i-action">
      <msl-switch switch-id="app_calender" ng-class="{open: list.status}"/>
    </div>
  </div>
</div><!-- /manage -->
