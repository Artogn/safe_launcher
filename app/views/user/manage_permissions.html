<!-- default -->
<div class="msl-layout-1 default-cntr" ng-if="manageListApp.length === 0">
  <div class="default-cntr-b">
    <p class="txt">
      No apps have requested any permissions
    </p>
  </div>
</div>
<!-- /default -->
<!-- manage -->
<div class="msl-li" ng-if="manageListApp.length > 0">
  <!-- <h3 class="msl-li-h">SAFE Drive Access</h3> -->
  <div class="msl-li-i" ng-repeat="list in manageListApp" ng-class="{open: !list.status}" ng-click="list.status = !list.status">
    <span class="li-icn" ng-class="getListColor($index)">{{list.name[0]}}</span>
    <div class="li-i-desc">
      <h3 class="li-i-desc-main">
        <span class="name">{{list.name}}</span>
        <span class="icn"></span>
      </h3>
      <h4 class="li-i-desc-sub required">
        <span class="name">Version:</span>
        <span class="val">{{ list.version }}</span>
      </h4>
      <h4 class="li-i-desc-sub required">
        <span class="name">Vendor:</span>
        <span class="val">{{ list.vendor }}</span>
      </h4>
      <h4 class="li-i-desc-sub">
        <span class="name">SAFE Drive Permission:</span>
        <span class="val">{{ list.permissions[0] === 'SAFE_DRIVE_ACCESS' ? 'Yes' : 'No'  }}</span>
      </h4>
    </div>
    <div class="li-i-action">
      <!-- <msl-switch switch-id="app_calender" ng-class="{open: list.status}"/> -->
      <button type="button" name="removeSession" class="msl-btn" ng-click="removeSession(list.id)">Remove</button>
    </div>
  </div>
</div><!-- /manage -->
