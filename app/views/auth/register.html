<div class="msl-auth" ng-controller="authController">
  <!-- auth banner -->
  <div class="msl-auth-bnr" ng-show="authLoader.isLoading">
    <img src="./images/launcher_rocket.svg" alt="Auth banner" />
  </div><!-- /auth banner -->
  <div class="msl-auth-b" ng-show="!authLoader.isLoading">
    <!-- regiter -->
    <div class="msl-form msl-layout-1" ng-init="tabs.init(); focusField('registerPin', 'pin');">
      <div class="msl-form-nav">
        <div class="msl-form-nav-i" ng-class="{active: tabs.currentPos === tabs.state[0]}" ng-click="tabs.changePos('PIN')">PIN</div>
        <div class="msl-form-nav-i" ng-class="{active: tabs.currentPos === tabs.state[1]}" ng-click="tabs.changePos('KEYWORD')">Keyword</div>
        <div class="msl-form-nav-i" ng-class="{active: tabs.currentPos === tabs.state[2]}" ng-click="tabs.changePos('PASSWORD')">Password</div>
      </div>

      <!-- pin base -->
      <form name="registerPin" ng-show="tabs.currentPos === tabs.state[0]" ng-submit="validatePin()">
        <p class="msl-form-desc">
          Pins should be at least <span class="bold">4 characters long</span> and <span class="bold">made of numbers</span> only
        </p>
        <!-- pin -->
        <div class="msl-form-grp no-margin">
          <input type="password" name="pin" placeholder="PIN"
          ng-model="user.pin"/>
          <span name="clear-btn" class="clear-btn"
          ng-show="user.pin"
          ng-click="resetInputField('pin', $event)"></span>
        </div>
        <!-- confirm pin -->
        <div class="msl-form-grp">
          <input type="password" name="confirmPin" placeholder="Confirm PIN" ng-model="user.confirmPin" />
          <span name="clear-btn" class="clear-btn"
          ng-show="user.confirmPin"
          ng-click="resetInputField('confirmPin', $event)"></span>
        </div>
        <div class="form-err" ng-class="{onErr: formError}">{{ formError || '&nbsp;' }}</div>
        <!-- register btn -->
        <div class="msl-form-grp act-btn">
          <button type="submit" name="validatePinBtn" class="msl-btn msl-btn-primary">Next</button>
        </div>
      </form>

      <!-- keyword -->
      <form name="registerKeyword" ng-show="tabs.currentPos === tabs.state[1]" ng-submit="validateKeyword()">
        <p class="msl-form-desc">
          Keyword should be at least <span class="bold">6 characters long</span>
        </p>
        <!-- keyword -->
        <div class="msl-form-grp no-margin">
          <input type="password" name="keyword" ng-load="log()" placeholder="Keyword"
          ng-model="user.keyword" />
          <span name="clear-btn" class="clear-btn"
          ng-show="user.keyword"
          ng-click="resetInputField('keyword', $event)"></span>
        </div>
        <!-- confirm keyword -->
        <div class="msl-form-grp">
          <input type="password" name="confirmKeyword" placeholder="Confirm Keyword" ng-model="user.confirmKeyword"  />
          <span name="clear-btn" class="clear-btn"
          ng-show="user.confirmKeyword"
          ng-click="resetInputField('confirmKeyword', $event)"></span>
        </div>
        <div class="form-err" ng-class="{onErr: formError}">{{ formError || '&nbsp;' }}</div>
        <!-- register btn -->
        <div class="msl-form-grp act-btn">
          <button type="submit" name="validateKeywordBtn" class="msl-btn msl-btn-primary">Next</button>
        </div>
      </form>

      <!-- password -->
      <form name="registerPassword" ng-show="tabs.currentPos === tabs.state[2]" ng-submit="validatePassword()">
        <p class="msl-form-desc">
          Password should be at least <span class="bold">6 characters long</span>
        </p>
        <!-- password -->
        <div class="msl-form-grp no-margin">
          <input type="password" name="password" id="password" placeholder="Password"
          ng-model="user.password" />
          <span name="clear-btn" class="clear-btn"
          ng-show="user.password"
          ng-click="resetInputField('password', $event)"></span>
        </div>
        <!-- confirm password -->
        <div class="msl-form-grp">
          <input type="password" name="confirmPassword"
          placeholder="Confirm Password"
          ng-model="user.confirmPassword" />
          <span name="clear-btn" class="clear-btn"
          ng-show="user.confirmPassword"
          ng-click="resetInputField('confirmPassword', $event)"></span>
        </div>
        <div class="form-err" ng-class="{onErr: formError}">{{ formError || '&nbsp;' }}</div>
        <!-- register btn -->
        <div class="msl-form-grp act-btn">
          <button type="submit" name="validatePasswordBtn" class="msl-btn msl-btn-primary">Register</button>
        </div>
      </form>
    </div><!-- /regiter -->
    <!-- footer -->
    <div class="msl-footer">
      <span class="msl-footer-split"></span>
      Already have an account? <a ui-sref="login">Log In</a>
    </div><!-- /footer -->
  </div>
  <!-- auth loading -->
  <ng-include src="'views/components/auth_loader.html'" ng-show="authLoader.isLoading" />
</div>
