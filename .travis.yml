env:
  global:
    - secure: kERfGEJxywTI3AvAsOCcjQBuxrAiJ7aOWooLmtxy8QWzNkVUlhY2A5xGWCqyKunMmjj9+cJ2FtrejYDo9FcXtmL2MlU0M6YZ1vLCeYTMsxMurZNXH0o64X0pFRsYAxR/uYgiZKujXBTcXiRlKkBd2G+aVetKPUl3rTi3nrejlto=
    - FFIDest=$TRAVIS_BUILD_DIR/app/api/ffi
    - CXX=g++-4.8
os:
  - linux
language: rust
rust:
  - nightly
python:
  - "2.7"
sudo: true
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      - xvfb
cache:
  cargo: true

install:
  - curl -sSLO https://github.com/maidsafe/QA/raw/master/Bash%20Scripts/Travis/install_libsodium.sh
  - . install_libsodium.sh
  - . $HOME/.nvm/nvm.sh
  - nvm install 5.5
  - nvm use 5.5
  - node -v
  - python --version
before_script:
  - export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start
script:
  - git clone https://github.com/maidsafe/safe_core.git && cd safe_core
  - cargo build --release --verbose --features use-mock-routing
  - cp target/release/libsafe_core.so $FFIDest
  - ls $FFIDest
  - cd $TRAVIS_BUILD_DIR
  - npm install
  - npm test
  - npm run package
  - zip safe_launcher.zip app_dist/

deploy:
  provider: releases
  api_key: eb180462a017b15432d4ca6371360450d5a80870
  file:
    - $TRAVIS_BUILD_DIR/safe_launcher.zip
  skip_cleanup: true
  
